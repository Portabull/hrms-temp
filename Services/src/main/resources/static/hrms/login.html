<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Login</title>
   <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.background-design {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('img/building1.jpg') no-repeat center center/cover;
    backdrop-filter: blur(10px);
    z-index: -1;
}

.login-container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    padding: 50px;
    max-width: 400px;
    width: 100%;
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
    z-index: 1;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
    letter-spacing: 2px;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
}

.input-group label {
    font-size: 0.9rem;
    color: #333;
    letter-spacing: 1px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.9);
}

.input-group input:focus {
    border-color: #5b86e5;
    outline: none;
}

.login-btn {
    padding: 12px;
    border: none;
    background: #5b86e5;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

.login-btn:hover {
    background: #36d1dc;
    transform: translateY(-3px);
}

.social-login {
    text-align: center;
    margin-top: 20px;
}

.social-login p {
    margin-bottom: 10px;
    color: #666;
    font-size: 1rem;
}

.icons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.icon {
    display: flex;
    align-items: center;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    text-decoration: none;
    color: #333;
    font-size: 1rem;
}

.icon img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.icon:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    transform: translateY(-3px);
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@media (max-width: 480px) {
    .login-container {
        padding: 30px;
    }

    .title {
        font-size: 2rem;
    }

    .social-login p {
        font-size: 0.8rem;
    }
}


</style>
    <script src="js/portabull.js"></script>
</head>
<body>
    <div class="background-design"></div>
    <div class="login-container">
        <form class="login-form">
            <h2 class="title">Sign In</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="social-login">
                <p>Login with</p>
                <div class="icons">
                    <a href="#" class="icon" onclick="loginWithMicrosoft(event)">
                        <img src="img/microsoft-icon.png" alt="Microsoft">
                        <span>Microsoft</span>
                    </a>
                    <a href="#" class="icon">
                        <img src="img/google-icon.png" alt="Google">
                        <span>Google</span>
                    </a>
                </div>
            </div>
        </form>
    </div>

<script>
    function loginWithMicrosoft(event) {
         window.location.href = OauthBaseUrl + "oauth2/authorization/microsoft";
    }
</script>
</body>
</html>
